<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./build.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="bg-[#090b1a]  lg:flex lg:justify-center lg:items-center lg:h-screen">
  <main
    class="bg-[#1b1938] m-6 lg:m-auto lg:w-[80vw] lg:justify-between lg:text-left lg:h-[70vh] lg:flex-row-reverse relative rounded-md items-center justify-center  text-center md:mx-20  lg:mx-0 flex flex-col gap-0">
    <div class="lg:w-1/2 w-full p-0 m-0 lg:h-[70vh]">
      <div
        class="bg-[#aa5cdb] md:h-[30rem] rounded-md lg:h-[70vh] lg:w-[50%] lg:left-[50%]   w-full h-64 top-0 left-0 bg-opacity-50 absolute">
      </div>
      <img class="rounded-md h-64 w-full lg:h-[70vh]  md:h-[30rem]" src="./images/image-header-desktop.jpg"
        alt="image-header-desktop">
    </div>

    <div class="flex flex-col lg:w-1/2 lg:p-20 p-5 gap-5 lg:gap-14">
      <section class="flex flex-col gap-5 ">
        <h1 class="text-white text-3xl md:text-4xl font-bold">Get <span class="text-[#aa5cdb]">insights</span> that help
          your
          business grow.</h1>
        <p class="text-white opacity-[0.75] md:text-xl text-[15px]">Discover the benefits of data analytics and make
          better
          decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </section>
      <div class="flex flex-col gap-5 lg:flex-row lg:gap-14">
        <section class="lg:flex flex-col items-center">
          <h2 class="text-white text-3xl md:text-3xl opacity-[0.75] font-bold">10k+</h2>
          <p class="text-white text-transform: uppercase opacity-[0.6] md:text-sm text-[15px]">companies</p>
        </section>
        <section class="lg:flex flex-col items-center">
          <h2 class="text-white text-3xl md:text-3xl opacity-[0.75] font-bold">314</h2>
          <p class="text-white text-transform: uppercase opacity-[0.6] md:text-sm text-[15px]">templates</p>
        </section>
        <section class="lg:flex flex-col items-center">
          <h2 class="text-white text-3xl md:text-3xl opacity-[0.75] font-bold">12M+</h2>
          <p class="text-white text-transform: uppercase opacity-[0.6] md:text-sm text-[15px]">queries</p>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
